[env:megaatmega2560]
platform = atmelavr
board = megaatmega2560
framework = arduino
lib_deps = 
	mike-matera/ArduinoSTL@^1.1.0
	paulstoffregen/OneWire@^2.3.5
	olikraus/U8g2@^2.28.8
	gyverlibs/microLED@^3.5
lib_ldf_mode = deep+